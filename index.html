<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Touch Sensor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .card {
      display: inline-block;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    #value {
      font-size: 5em;
      color: #00b894;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ESP32 Touch Sensor Live Data and LED control</h1>
  <div class="card">
  <p><strong>Topic:</strong> esp32/touch</p>
  <div id="value">--</div>
  <hr>
  <h3>LED Control</h3>
  <button onclick="toggleLED('ON')">Turn ON</button>
  <button onclick="toggleLED('OFF')">Turn OFF</button>
</div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const options = {
      connectTimeout: 5000,
      clientId: 'publicViewer_' + Math.random().toString(16).substr(2, 8),
      username: 'sajol',
      password: 'sajolHIVEQ12',
      clean: true,
    };

    const client = mqtt.connect('wss://90d6cc96bc264b879488b664dcaa7668.s1.eu.hivemq.cloud:8884/mqtt', options);

    client.on('connect', () => {
      console.log('Connected to HiveMQ Cloud via WebSocket');
      client.subscribe('esp32/touch');
    });

    client.on('message', (topic, message) => {
      const value = message.toString();
      document.getElementById('value').innerText = value;
    });

    client.on('error', (err) => {
      console.error('Connection error:', err);
    });
    function toggleLED(state) {
  client.publish('esp32/led', state);
}
  </script>
</body>
</html>
